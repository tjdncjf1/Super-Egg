<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jqplot/excanvas.min.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jqplot/jquery.jqplot.min.js"></script>
<script type="text/javascript" src="js/jqplot/jqplot.highlighter.min.js"></script>
<script type="text/javascript" src="js/jqplot/jqplot.cursor.min.js"></script>
<script type="text/javascript" src="js/jqplot/jqplot.dateAxisRenderer.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/jquery.jqplot.min.css"/>

<script type="text/javascript" src="js/jqplot/jqplot.logAxisRenderer.min.js"></script>
<script type="text/javascript" src="js/jqplot/jqplot.canvasTextRenderer.min.js"></script>
<script type="text/javascript" src="js/jqplot/jqplot.canvasAxisLabelRenderer.min.js"></script>
<script type="text/javascript" src="js/jqplot/jqplot.canvasAxisTickRenderer.min.js"></script>
<script type="text/javascript" src="js/jqplot/jqplot.categoryAxisRenderer.min.js"></script>
<script type="text/javascript" src="js/jqplot/jqplot.barRenderer.min.js"></script>

</head>
<body>
<script type="text/javascript">
	$(document).ready(function(){
	  for(var i=1; i <= 10; i++) {
	  	$('#data').append('<th>' + i + '</th><tt>' + (i * 10) + '</tt>');
	  }
	  var labels = [], data = [], line = [];
	  $('#data th').each(function(){labels.push($(this).html());});
	  $('#data tt').each(function(){data.push(Number($(this).html()));});
	  for(var i = 0; i < data.length && i < labels.length; i++) {
	  	line[i] = [labels[i], data[i]];
	  }
	  var plot1 = $.jqplot("chart1", [line], {
	  	animate: true,
	  	series: [
	  	   {
	  	  	 color: "rgb(78, 135, 194)",
	  	  	 showMarker: false
	  	   }         
	  	],
	  	axes: {
	  		xaxis: {
	  			tickOptions: {
	  				formatString: "%'d",
	  				fontSize: '10pt'
	  			}
	        ,drawMajorGridlines: true
	        ,min : 1
	        ,max : 10
	  		},
	  		yaxis: {
          tickOptions: {
            formatString: "%'d",
            fontSize: '10pt'
          }
          ,drawMajorGridlines: true
          ,min : 0
          ,max : 100
          ,numberTicks : 11
	  		}
	  	}
	  });
	});
</script>
<table id="data" style="display: none"></table>
<div id="chart1" style="width: 1000px; height: 450px"></div>

</body>
</html>

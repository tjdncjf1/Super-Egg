<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery.getJSON demo</title>
  <style>
  img {
    height: 100px;
    float: left;
  }
  </style>
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
 
<div id="images"></div>

<script>
$(function(){
	$('#searchButton').click(function(){
  var danawaAPI = "http://api.danawa.com/api/search/product/info";
  $.getJSON( danawaAPI, {
	key: "64218597d3f1fd458bd1b24c62f439f4",
    mediatype: "json",
    keyword: $("#searchValue").val()
  })
    .done(function( data ) {
      $.each( data.productList, function( i, productList ) {
        $( "<img>" ).attr( "src", productList.image_url ).appendTo( "#images" )
        	
        
        });
        if ( i === 3 ) {
          return false;
        }
      });
    });
})
</script>
 <input type="search" id="searchValue">
    <input type="button" value="검색" id="searchButton">
</body>
</html>

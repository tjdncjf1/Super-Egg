<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script>
$(function(){
	$('#loginSubmit').click(function(){
		$.ajax ({
			url: 'auth/login.do',
			type: 'POST',
			data: {
				email: $('#email').val, 
				password: $('#password').val 
			},
			success: function (members) {
				location.href= 'main.html';
			}});
	});
});

</script>
</head>
<body>
<div>
  <h1 class="title">Must</h1>
  <form action="" class="login">
    <label for="email">email</label><input id="email" type="text" name="email"><br>
    <label for="password">password</label><input id="password" type="password" name="password"><br>
    <label for="loginSubmit"></label><a href="main.html" id="loginSubmit">LOGIN</a><br>
    <a href="join1.html" id="loginAdd">아직 회원이 아니세요?</a>
  </form>
</div>
</body>
</html>

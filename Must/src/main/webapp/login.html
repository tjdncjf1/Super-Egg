
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Must</title>
<style>
  #loginWindow {
    border: 2px solid orange;
    position: absolute;
    top: 30%;
    left: 16%;
    padding: 50px;
  }
  #loginWindow > h1 {
    text-align: center;
    margin: 0 auto;
  }
</style>
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script>
$(function(){
	$('#loginButton').click(function(){
		$.ajax ({
			url: 'auth/login.do',
			type: 'POST',
			data: {
				email: $('#email').val, 
				password: $('#password').val 
			},
			success: function (members) {
				location.href= 'main.html?email=' + $('#email').val;
			}});
	});
});

</script>
</head>
<body>
<div id="loginWindow">
  <h1>Must</h1>
  <form>
    <label>이메일:</label><input type="text" name="email" id="email"><br>
    <label>비밀번호:</label><input type="password" name="password" id="password"><br>
    <input type="button" value="로그인" id="loginButton">
    <a href="join.html">아직 회원이 아니세요?</a>
  </form>
</div>
</body>
</html>

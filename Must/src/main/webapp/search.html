<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery.getJSON demo</title>
  <link rel="stylesheet" href="css/colorbox.css" />
  <style>
  img {
    height: 8em;
  }
  #result {
    position: relative; 
  }
  .flickr_image { float: left; }
  #contentsImg {
    margin-left: 5%;
  }
  </style>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="js/jquery.colorbox.js"></script>
</head>
<body>

<script>
$(function(){
  $("#searchButton").click(function() {
      var keyword = $("#searchValue").val();
       
      if(!keyword) {
          alert("검색어를 입력하세요.");
          return false;
      }
       
      // proxy에 전달할 URL
      var proxy_url = "http://openapi.naver.com/search?";
          proxy_url += "key=be6c30428660950b9ece4f651a0d2dba";
          proxy_url += "&target=shop";
          proxy_url += "&display=10";
          proxy_url += "&query="+ keyword;
       /* console.log(encodeURIComponent(proxy_url)); */
          
      $.ajax({
          url: "proxy.jsp",
          type: "get",
          data: {"url" : proxy_url},
          dataType: "xml",
          success: function(data){
                  console.log(data);
                  $("#result").empty();
                  $("#v1").empty();
                  var count = 0;
              $(data).find("item").each(function(){
                  var title = $(this).find("title").text();
                  var image = $(this).find("image").text();
                  var min_price = $(this).find("lprice").text();
                  var high_price = $(this).find("hprice").text();
                  var link = $(this).find("link").text();
                  var pId = $(this).find("productId").text();
                  var contents = "<div id='content" + count + "'>"; 
                  contents += "<img src='" + image + "' id='contentsImg' /><br>";	
                  contents += "<label style= 'float: left';>최저가:" + min_price + "</label>";
                  contents += "<label style= 'float: right';>최고가:" + high_price + "</label><br>";
                  contents += "<input type='button' value='등록' style='float: right;'>";
                  contents += "</div>";
                  /* $(contents).appendTo('#v1'); */
                  $('#v1').append(contents);
                  
                  var html = "<div>";
                  html += "<a title='" + title + "' class='lightbox' href='#content" + count++ + "'>";
                  html += "<img src='" + image + "'/>";
                  html += "</a>";
                  html += "<label style='font-size: 0.5em; position: relative; bottom: 5em;'><b>" + title + "</b></label><br>";
                  html += "</div>";
                  $(html).appendTo('#result');
              });
              
              $('.lightbox').colorbox({
              	transition:'fade', 
                width: '55%', 
                height: '50%',
                inline: true,
                onComplete: function(){
                  // 이미지 클릭했을 때 close
                  $('#contentsImg').unbind().click($.colorbox.close);
                  /* console.log($('#content')); */
                }});
              
          },
           
          error: function(xhr, message, errorThrown){
              var msg = xhr.status + " / " + message + " / " + errorThrown;
               
              alert(msg);
               
          }
      });
       return false;
  });
});
</script>
 <input type="search" id="searchValue">
    <input type="button" value="검색" id="searchButton">
    <div id="result"></div>
    
    <div id = "v1"></div>
</body>
</html>

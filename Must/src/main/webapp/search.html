<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>Must</title>
  <style>
  img {
    height: 8em;
  }
  #result {
    position: relative; 
  }
  .flickr_image { float: left; }
  #contentsImg {
    margin-left: 5%;
  }
  </style>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>

<script>
$(function(){
  $("#searchButton").click(function() {
      var keyword = $("#searchValue").val();
       
      if(!keyword) {
          alert("검색어를 입력하세요.");
          return false;
      }
       
      var proxy_url = "http://openapi.naver.com/search?";
          proxy_url += "key=be6c30428660950b9ece4f651a0d2dba";
          proxy_url += "&target=shop";
          proxy_url += "&display=10";
          proxy_url += "&query="+ encodeURIComponent(keyword);
       /* console.log(encodeURIComponent(proxy_url)); */
          
      $.ajax({
          url: "proxy.jsp",
          type: "get",
          data: {"url" : proxy_url},
          dataType: "xml",
          success: function(data){
                  console.log(data);
                  $(".portfolio-items").empty();
              $(data).find("item").each(function(){
                  var title = $(this).find("title").text();
                  var image = $(this).find("image").text();
                  var min_price = $(this).find("lprice").text();
                  var high_price = $(this).find("hprice").text();
                  var link = $(this).find("link").text();
                  var pId = $(this).find("productId").text();
                  
                  var html = "<li class='item'><figure><div class='view'><img src='" + image + "'/></div><figcaption><p><span>" + title + "</span></p><p><span>최저가 :" + min_price + "</span></p><div class='date'>" + min_price + "</div></li>";
                  $(html).click(function(){
                  	$.ajax({
                  		url: 'main.html',
                  		type: 'get',
                  		data: {
                  			title: title,
                  			image: image,
                  			min_price: min_price,
                  			high_price: high_price,
                  			link: link,
                  			pId: pId
                  		},
                  		success: function(data){
                  			location.href='main.html';
                  		}
                  	});
                  }).appendTo('.portfolio-items');
              });
          },
          error: function(xhr, message, errorThrown){
              var msg = xhr.status + " / " + message + " / " + errorThrown;
              alert(msg);
          }
      });
       return false;
  });
});
</script>
 <input type="search" id="searchValue">
    <input type="button" value="검색" id="searchButton">
    <ul class="portfolio-items"></ul>
    
  <script src="js/jquery-1.8.2.min.js"></script>
  <script src="js/modernizr-1.5.min.js"></script>
  <script src="js/jquery.mousewheel.js"></script>
  <script src="js/scripts.js"></script>
    
</body>
</html>

<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Nwagon demo</title>
<style>
*{margin:0;padding:0;}
div{padding:20px; overflow: hidden; height: auto;}
div#chart0{outline:solid orange;}
div#chart2{outline:none}
/*#blur{outline:none}*/
a{display:block;margin:10px 0;}
hgroup{padding:20px;background-color:#e9e9e9;}
hgroup h1{font-family:Tahoma;}
hgroup p{margin:10px 0;font-size:10px}
h2{margin:0;padding:20px;border:1px solid #000;background-color:#f9f9f9;border-width:1px 0;font-family:Tahoma;}
</style>

<link rel="stylesheet" href="css/Nwagon.css" type="text/css">
<script src="js/Nwagon.js"></script>

</head>
<body>


<h2>Line chart</h2>

<div id="chart7"></div>
<script>
	var options = {
		'legend':{
			names: ['08-12', '08-19', '08-26', '09-02', '09-09'],
			hrefs: []
				},
		'dataset':{
			title:'Playing time per day', 
			values: [[40,54,17], [50,80, 12], [70,46, 30], [53,32, 12], [63, 52, 39]],
			colorset: ['#2EB400', '#2BC8C9', '#666666'],
			fields:['A', 'B', 'C']
			},
		'chartDiv' : 'chart7',
		'chartType' : 'line',
		'chartSize' : {width:500, height:300},
		'maxValue' : 100,
		'increment' : 20
	};

	Nwagon.chart(options);

</script>
</body>
</html>

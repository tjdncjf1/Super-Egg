<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Must</title>
<link rel="stylesheet" type="text/css" href="css/accordion/demo.css" />
<link rel="stylesheet" type="text/css" href="css/accordion/style.css" />
<link rel="stylesheet" type="text/css" href="css/search.css" />
<link rel="stylesheet" type="text/css" href="css/detail.css" />
<link rel="stylesheet" type="text/css" href="css/common.css" />
<link href='http://fonts.googleapis.com/css?family=Josefin+Slab:400,700' rel='stylesheet' type='text/css' />
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script type="text/javascript" src="js/accordion/jquery.accordion.js"></script>
<script type="text/javascript" src="js/accordion/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="js/accordion/list.js"></script>
<script type="text/javascript">
$(function(){
  $('#searchwindow').click(function(){
    $('#list-items').hide();
    $('#detail-items').hide();
    $('#search-items').show();
  });
  $('#listwindow').click(function(){
    $('#search-items').hide();
    $('#detail-items').hide();
    $('.searchImg').empty();
    $('#list-items').show();
  });
});
</script>
<script type="text/javascript" src="js/search.js"></script>
</head>
<body>

<input type="button" value="검색창가기" id="searchwindow">
<input type="button" value="목록가기" id="listwindow"><br>
 <div id="list-items"></div>
 
 <div id="search-items" style="display: none;">
 <div id="search-bar">
 <form id="sbSearch">
 <input type="search" id="searchValue">
 <input type="submit" value="검색">
 </form>
 <hr>
 </div>
 <div class="searchImg"></div>
 </div>
 
 <div id="detail-items" style="display: none;"></div>
</body>
</html>
